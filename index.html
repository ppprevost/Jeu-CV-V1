	<!-- Tableau des scores -->

				<div id="score"></div>

		</div>

		<div class="row sub-menu misc">

			</div>

				Sound

		</div>
		
	</div>
</div>

	<div class="explanations"></div>
	<div class="launch">Start the Game !</div>
